	function extractQuestionsAndAnswers(inputText) {
		const regex = /(\d+\.)\s+([\s\S]+?)\((A)\)\s+([\s\S]+?)\((B)\)\s+([\s\S]+?)\((C)\)\s+([\s\S]+?)\((D)\)\s+([\s\S]+?)\((E)\)\s+([\s\S]+?)\n/g;
		let match;
		let output = '';

		while ((match = regex.exec(inputText)) !== null) {
			const questionNumber = match[1];
			const questionText = match[2];
			const answers = [
				match[4], match[6], match[8], match[10], match[12]
			];

			output += `<div class="question">
<br>
                    <p>${questionNumber} ${questionText}</p>
                    <ul>
                        ${answers.map((answer, index) => `<li>(${String.fromCharCode(65 + index)}) ${answer.trim()}</li>`).join('')}
                    </ul>
                </div>`;
		}

		return output;
	}

	document.getElementById('output').innerHTML = extractQuestionsAndAnswers(text);
</script>
