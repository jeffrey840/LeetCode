<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Extract Questions and Answers</title>
</head>

<body>





<!-- Display extracted question and answers here -->


<script>

	function organizeData(text) {
		// Split the content by the numbered headings
		const sections = text.split(/\n\d+\.\n/).filter(Boolean);
		const organizedData = [];

		sections.forEach(section => {
			// Extract Word and Passage
			const wordMatch = section.match(/Word: refer to the passage below\."(.*?)"/s);
			const word = wordMatch ? wordMatch[1] : null;

			// Extract questions and answers
			const questions = [];
			const questionMatches = section.matchAll(/(\d+)\. (.*?)(?=\(\w+\))/g);

			for (const match of questionMatches) {
				questions.push({
					number: match[1],
					text: match[2]
				});
			}

			const definitionMatch = section.match(/Definition: (.*)/);
			const definitions = definitionMatch ? definitionMatch[1].split('.') : [];

			// Match questions to their definitions
			questions.forEach((question, index) => {
				question.answer = definitions[index];
			});

			organizedData.push({
				word,
				questions
			});
		});

		return organizedData;
	}

	// Sample usage:
	const inputText = `...`;  // Your provided text here
	const organizedOutput = organizeData(inputText);
	console.log(organizedOutput);



</script>
</body>
</html>
